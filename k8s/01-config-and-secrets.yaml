apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: enterprise-copilot
data:
  # Redis configuration (used by config.Settings)
  REDIS_HOST: "redis-cluster"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Qdrant configuration
  QDRANT_HOST: "qdrant-cluster"
  QDRANT_PORT: "6333"
  QDRANT_HTTPS: "false"
  QDRANT_PREFER_GRPC: "false"

  # LLM and cache defaults
  DEFAULT_LLM: "dummy"
  OPENAI_MODEL: "gpt-3.5-turbo"
  GEMINI_MODEL: "gemini-pro"
  SEMANTIC_SIMILARITY_THRESHOLD: "0.75"
  RAG_SIMILARITY_THRESHOLD: "0.75"
  CACHE_TTL: "3600"

  # Embedding
  EMBEDDING_MODEL: "all-MiniLM-L6-v2"

  # Ollama (optional; only used if you enable it)
  OLLAMA_BASE_URL: "http://ollama:11434"
  OLLAMA_MODEL: "qwen2.5:7b-instruct"

  # Debug logging
  DEBUG: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: enterprise-copilot
type: Opaque
stringData:
  # Fill these with real keys in your deployment environment
  OPENAI_API_KEY: ""
  GOOGLE_API_KEY: ""


