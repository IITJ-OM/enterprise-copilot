apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
  namespace: enterprise-copilot
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # Uncomment the next line if you enable Traefik ACME (see traefik-helm-values.yaml)
    # traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  rules:
    - host: enterprise-copilot.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fastapi-svc
                port:
                  number: 80
  # If you manage TLS certificates via cert-manager or manually, configure TLS here.
  # For Traefik ACME with certresolver, you can omit this section.
  # tls:
  #   - hosts:
  #       - enterprise-copilot.com
  #     secretName: enterprise-copilot-tls


