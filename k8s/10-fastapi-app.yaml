apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-api
  namespace: enterprise-copilot
  labels:
    app: fastapi-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-api
  template:
    metadata:
      labels:
        app: fastapi-api
    spec:
      containers:
        - name: api
          # TODO: Push your image and update this reference
          image: your-registry/agentic-cache-llm-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            # Map config/secret keys to the env names used by config.Settings
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_PORT
            - name: REDIS_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_DB

            - name: QDRANT_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: QDRANT_HOST
            - name: QDRANT_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: QDRANT_PORT
            - name: QDRANT_HTTPS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: QDRANT_HTTPS
            - name: QDRANT_PREFER_GRPC
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: QDRANT_PREFER_GRPC

            - name: DEFAULT_LLM
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DEFAULT_LLM
            - name: OPENAI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: OPENAI_MODEL
            - name: GEMINI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: GEMINI_MODEL

            - name: SEMANTIC_SIMILARITY_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SEMANTIC_SIMILARITY_THRESHOLD
            - name: RAG_SIMILARITY_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: RAG_SIMILARITY_THRESHOLD
            - name: CACHE_TTL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CACHE_TTL

            - name: EMBEDDING_MODEL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EMBEDDING_MODEL

            - name: OLLAMA_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: OLLAMA_BASE_URL
            - name: OLLAMA_MODEL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: OLLAMA_MODEL

            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DEBUG

            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: OPENAI_API_KEY
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: GOOGLE_API_KEY

          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-svc
  namespace: enterprise-copilot
spec:
  selector:
    app: fastapi-api
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fastapi-api-hpa
  namespace: enterprise-copilot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fastapi-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70


